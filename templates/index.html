<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .scrollable-content {
            max-height: calc(100vh - 24rem);  /* Increased space for padding */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #CBD5E0 #EDF2F7;
        }
        .scrollable-content::-webkit-scrollbar {
            width: 8px;
        }
        .scrollable-content::-webkit-scrollbar-track {
            background: #EDF2F7;
            border-radius: 4px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background-color: #CBD5E0;
            border-radius: 4px;
            border: 2px solid #EDF2F7;
        }
        .main-container {
            min-height: 100vh;
            padding-bottom: 10vh;
        }
        .content-panel {
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 20rem); /* Control panel height */
        }
        .panel-content {
            flex: 1;
            overflow: hidden;
        }
        /* Apply Lato font weights */
        h1, h2 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
        }
        p, div {
            font-family: 'Lato', sans-serif;
            font-weight: 400;
        }
        .text-light {
            font-weight: 300;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-8 py-24 main-container">
        <!-- Title Section -->
        <header class="text-center mb-16">
            <h1 class="text-4xl font-bold text-gray-800">Stock Market Analyzer</h1>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Panel -->
            <div class="space-y-8">
                <!-- User Input Section -->
                <div class="bg-white rounded-lg shadow-md p-8">
                    <form id="stockForm" class="space-y-4">
                        <div>
                            <label for="tickers" class="block text-sm font-medium text-gray-700 mb-1">
                                Enter Stock Tickers (comma-separated)
                            </label>
                            <input type="text" id="tickers" name="tickers" 
                                   class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="e.g., AAPL,GOOGL,MSFT">
                            <p class="mt-1 text-sm text-gray-500">
                                Default stocks: {{ default_tickers|join(', ') }}
                            </p>
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Analyze
                        </button>
                    </form>

                    <div id="loading" class="loading mt-4 text-center">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
                        <p class="mt-2 text-gray-600">Analyzing market data...</p>
                    </div>

                    <div id="error" class="mt-4 hidden">
                        <div class="bg-red-50 border-l-4 border-red-400 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p id="errorMessage" class="text-sm text-red-700"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Table Results Section -->
                <div id="stockData" class="bg-white rounded-lg shadow-md p-8 hidden">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Stock Data</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ticker</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Close</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Change</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">% Change</th>
                                </tr>
                            </thead>
                            <tbody id="stockTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div id="marketAnalysis" class="bg-white rounded-lg shadow-md p-8 hidden content-panel">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">Market Analysis</h2>
                    <button id="exportPdf" 
                            class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 hidden">
                        <span class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            Export PDF
                        </span>
                    </button>
                </div>
                <div class="panel-content">
                    <div class="scrollable-content h-full">
                        <div id="analysisContent" class="prose max-w-none text-gray-600 space-y-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStockData = null;
        let currentSummary = null;

        document.getElementById('stockForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const stockData = document.getElementById('stockData');
            const marketAnalysis = document.getElementById('marketAnalysis');
            const error = document.getElementById('error');
            const stockTableBody = document.getElementById('stockTableBody');
            const analysisContent = document.getElementById('analysisContent');
            const errorMessage = document.getElementById('errorMessage');
            const exportPdf = document.getElementById('exportPdf');

            // Show loading, hide results and error
            loading.classList.add('active');
            stockData.classList.add('hidden');
            marketAnalysis.classList.add('hidden');
            exportPdf.classList.add('hidden');
            error.classList.add('hidden');

            try {
                const formData = new FormData(e.target);
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Store current data for PDF export
                    currentStockData = data.stock_data;
                    currentSummary = data.summary;

                    // Clear existing table content
                    stockTableBody.innerHTML = '';

                    // Update stock table with new data
                    data.stock_data.forEach(stock => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${stock.ticker}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${stock.last_close}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${parseFloat(stock.change) >= 0 ? 'text-green-600' : 'text-red-600'}">${stock.change}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${parseFloat(stock.percent_change) >= 0 ? 'text-green-600' : 'text-red-600'}">${stock.percent_change}</td>
                        `;
                        stockTableBody.appendChild(row);
                    });

                    // Update analysis content with proper paragraph formatting
                    analysisContent.innerHTML = data.summary
                        .split('\n\n')
                        .map(paragraph => paragraph.trim())
                        .filter(paragraph => paragraph.length > 0)
                        .map(paragraph => `<p class="leading-relaxed">${paragraph}</p>`)
                        .join('');

                    // Show results and export button
                    stockData.classList.remove('hidden');
                    marketAnalysis.classList.remove('hidden');
                    exportPdf.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (err) {
                errorMessage.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                loading.classList.remove('active');
            }
        });

        document.getElementById('exportPdf').addEventListener('click', async () => {
            if (!currentStockData || !currentSummary) return;

            try {
                const response = await fetch('/export-pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_data: currentStockData,
                        summary: currentSummary
                    })
                });

                if (response.ok) {
                    // Create a blob from the PDF Stream
                    const blob = await response.blob();
                    // Create a link to download it
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `market_analysis_${new Date().toISOString().slice(0,10)}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    throw new Error('Failed to generate PDF');
                }
            } catch (err) {
                console.error('Error generating PDF:', err);
                alert('Error generating PDF. Please try again.');
            }
        });
    </script>
</body>
</html>
